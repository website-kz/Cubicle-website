<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubicle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="hero">
    <div class="hero-content">
      <img src="assets/cube.svg" alt="Cubicle Logo" class="logo">
      <h1>CUBICLE™</h1>
      <p>We’re glad to see you, friend!</p>
      <button class="btn-begin" onclick="scrollToContent()">BEGIN →</button>
      <p class="copyright">© Cubicle Corp. All rights reserved.</p>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section id="products" class="section">
    <h2>TOP PRODUCTS & APPS</h2>
    <div class="product-grid">
      <div class="product">
        <img src="assets/code.svg" alt="Left Hand">
        <p>Left Hand</p>
      </div>
      <div class="product">
        <img src="assets/chip.svg" alt="Synapse">
        <p>Synapse</p>
      </div>
    </div>
  </section>

  <!-- WEBSITES -->
  <section class="section websites">
    <h2>Websites:</h2>
    <div class="links">
      <a href="https://id.cubicle.kz" target="_blank">id.cubicle.kz</a> — Cubicle ID
      <a href="https://about.cubicle.kz" target="_blank">about.cubicle.kz</a> — Docs
    </div>
  </section>

  <!-- CONTACT -->
  <section class="section contact">
    <h2>Feel free to contact us!</h2>
    <div class="contact-item">
      <img src="assets/mail.svg" alt="Email">
      <span>cubicleTM@hotmail.com</span>
    </div>
    <div class="contact-item">
      <img src="assets/phone.svg" alt="Phone">
      <span>+1 (475) 355-1439 — WhatsApp only</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
